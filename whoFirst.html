<!DOCTYPE html>
<html>

<head>
	<title>Who First Score the max value, win! </title>
	<link rel="stylesheet" type="text/css" href="whoFirst.css">
</head>

<body>

	<div class="cardboard">

		<h1>Score Board</h1>

		<h1>
			<span id="p1Display">0</span> to
			<span id="p2Display">0</span>
		</h1>

		<p>Playing to:
			<span>5</span>
		</p>

		<input type="number" placeholder="Set the Max Score here!">
		<button id="p1">Player One</button>
		<button id="p2">Player Two</button>
		<button id="reset">Reset</button>

		<div class="note" style="font-size:0.7rem; margin-top: 0.7rem;">(Pro Tips : Try to win with 1:0 ratio!)</div>

	</div>

	<script type="text/javascript" src="whoFirst.js"></script>
</body>

</html>
